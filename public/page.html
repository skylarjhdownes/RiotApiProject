<script src="modules/angular/angular.min.js"></script>
<script src="modules/lodash/index.js"></script>
<script src="pageController.js"></script>
<link rel="stylesheet" type="text/css" href="styles/main.css">
</script>
<html ng-app='leagueApp'>
<div ng-controller="mainController">
    <div class="container">
        <div class="row">asdf</div>
    </div>
    <div class="container">
        <div class="jumbotron thing">
            <!-- <img ng-src="{{annie}}"></img> -->
            <form ng-submit="getSummonerData()">
                <div class="input-group input-group-lg">
                    <input type='text' class="form-control" autofocus="true" ng-model="summonerNameInput" name="summonerNameInputField" placeholder="Enter a Summoner Name">
                    <span class="input-group-btn">
                        <input class="btn" type="submit" id="submit" value="Submit" />
                    </span>
                </div>
            </form>
            <span style="background-color: orange;" ng-show="gettingMatchData">
                Gathering match data... This might take a while.
            </span>
            <div class="row">
                <div ng-show="meleeRangedPreference" class="col-sm-4">
                    You play <span ng-bind="meleeRangedPreference"></span> champions more often.
                </div>
                <div ng-show="percentMeleeGamesWon" class="col-sm-4">
                    You have won <span ng-bind="percentMeleeGamesWon"></span>% of your melee games
                </div>
                <div ng-show="percentRangedGamesWon" class="col-sm-4">
                    You have won <span ng-bind="percentRangedGamesWon"></span>% of your ranged games
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <h2>Summoner data for <span ng-bind='summoner.name'></span>:</h2>
                    <div ng-repeat='match in summonerMatchlist.matches'>
                        <span ng-bind='match.champion.name'></span>
                        <span ng-bind='match.champion.stats.attackrange'></span>
                        <span ng-bind="match.matchData.matchDuration"></span> Winner: <span ng-bind="match.winner"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
